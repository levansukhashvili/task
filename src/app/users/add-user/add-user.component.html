<div class="d-lg-flex">
  <div class="m-auto">
    <div class="container">
      <div class="row">
        <div class="">
          <form [formGroup]="form"
                (ngSubmit)="save('add')">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group first"
                     [class.error]="form.controls?.firstName?.touched && form.controls?.firstName.invalid && (form.controls?.firstName.value?.length > 0 || invalidFormSubmitted)">
                  <label for="firstName">First Name</label>
                  <input type="text"
                         class="form-control"
                         id="firstName"
                         placeholder="First Name"
                         formControlName="firstName">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group first"
                     [class.error]="form.controls?.lastName?.touched && form.controls?.lastName.invalid && (form.controls?.lastName.value?.length > 0 || invalidFormSubmitted)">
                  <label for="lastName">Last Name</label>
                  <input type="text"
                         class="form-control"
                         id="lastName"
                         placeholder="Last Name"
                         formControlName="lastName">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group first"
                     [class.error]="form.controls?.email?.touched && form.controls?.email.invalid && (form.controls?.email.value?.length > 0 || invalidFormSubmitted)">
                  <label for="email">Email Address</label>
                  <input type="text"
                         class="form-control"
                         id="email"
                         placeholder="Email Address"
                         formControlName="email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group first"
                     [class.error]="form.controls?.phone?.touched && form.controls?.phone.invalid && (form.controls?.phone.value?.length > 0 || invalidFormSubmitted)">
                  <label for="phone">Phone Number</label>
                  <input type="text"
                         class="form-control"
                         id="phone"
                         placeholder="Phone Number"
                         formControlName="phone">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group first"
                     [class.error]="form.controls?.pn?.touched && form.controls?.pn.invalid && (form.controls?.pn.value?.length > 0 || invalidFormSubmitted)">
                  <label for="pn">Personal Number</label>
                  <input type="text"
                         class="form-control"
                         id="pn"
                         placeholder="Personal Number"
                         formControlName="pn">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group last mb-3"
                     [class.error]="form.controls?.country?.touched && form.controls?.country.invalid && (form.controls?.country.value?.length > 0 || invalidFormSubmitted)">
                  <label for="country">Country</label>
                  <input type="text"
                         class="form-control"
                         id="country"
                         placeholder="Country"
                         formControlName="country">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group last mb-3"
                     [class.error]="form.controls?.gender?.touched && form.controls?.gender.invalid && (form.controls?.gender.value?.length > 0 || invalidFormSubmitted)">
                  <label for="gender">Gender</label>
                  <select id="gender"
                          class="form-control"
                          formControlName="gender">
                    <option [ngValue]="''"
                            selected>gender
                    </option>
                    <option [ngValue]="'male'">male</option>
                    <option [ngValue]="'female'">female</option>
                  </select>
                </div>
              </div>
            </div>
            <input type="submit"
                   value="save"
                   class="btn px-5 btn-primary">

            <div class="d-flex mb-5 mt-4 align-items-center invisible">
              <div class="d-flex align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Creating an account means you're okay with our <a href="#">Terms and Conditions</a> and our <a href="#">Privacy Policy</a>.</span>
                  <input type="checkbox"
                         checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
