<h1 class="text-center text-uppercase">user posts</h1>
<div class="card mt-3"
     *ngFor="let post of posts">
  <div class="card-header">
    {{post.title}}
  </div>
  <div class="card-body">
    <p class="card-text">
      {{post.body}}
    </p>
  </div>
</div>

<div *ngIf="isLoading"
     class="loader"></div>

<div *ngIf="!posts?.length && !isLoading">
  No Records Found
</div>
