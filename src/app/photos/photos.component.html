<div class="row m-0">
  <div *ngFor="let photo of photos"
       class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
    <div class="card mt-2">
      <img class="card-img-top"
           [src]="photo?.thumbnailUrl"
           alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">title</h5>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isLoading"
     class="loader"></div>

<div *ngIf="!photos?.length && !isLoading">
  No Records Found
</div>
